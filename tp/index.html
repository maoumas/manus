<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puma Studio | Teleprompter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-black text-white h-screen flex flex-col overflow-hidden">
    
    <header class="h-16 border-b border-gray-800 flex items-center justify-between px-6 bg-gray-900/50 backdrop-blur z-20">
        <div class="flex items-center gap-2 text-indigo-500 font-bold tracking-wider">
            <i data-lucide="mic" class="w-5 h-5"></i> PUMA STUDIO
        </div>
        <a href="../index.html" class="text-xs font-medium text-gray-500 hover:text-white transition-colors">Salir al Ecosistema</a>
    </header>

    <main class="flex-1 relative overflow-hidden flex justify-center">
        <div class="absolute top-1/3 left-0 w-full h-24 border-y border-red-500/30 bg-red-500/5 z-10 pointer-events-none flex items-center px-4">
            <span class="text-red-500/50 text-xs font-mono uppercase tracking-widest">Zona de Lectura</span>
        </div>

        <div id="scroll-container" class="w-full max-w-4xl px-8 py-[50vh] overflow-y-auto h-full scroll-smooth no-scrollbar text-center outline-none" contenteditable="true">
            <h1 class="text-5xl md:text-7xl font-bold mb-8 text-white">Bienvenido a Puma Studio.</h1>
            <p class="text-4xl md:text-6xl text-gray-300 leading-tight font-medium">
                Este es tu teleprompter profesional.<br><br>
                Escribe o pega tu guion aquí.<br>
                Ajusta la velocidad abajo.<br>
                Y presiona Play cuando estés listo.<br><br>
                ¡Luz, Cámara, Acción!
            </p>
        </div>
    </main>

    <footer class="h-24 bg-gray-900 border-t border-gray-800 flex items-center justify-center gap-8 px-6 z-20">
        <div class="flex items-center gap-3">
            <i data-lucide="turtle" class="w-4 h-4 text-gray-500"></i>
            <input type="range" id="speed" min="1" max="10" value="3" class="w-32 accent-indigo-500 h-1 bg-gray-700 rounded-lg appearance-none cursor-pointer">
            <i data-lucide="rabbit" class="w-4 h-4 text-gray-500"></i>
        </div>

        <button id="toggleBtn" onclick="toggleScroll()" class="w-14 h-14 bg-indigo-600 hover:bg-indigo-500 rounded-full flex items-center justify-center text-white shadow-lg shadow-indigo-500/30 transition-all hover:scale-105">
            <i data-lucide="play" class="w-6 h-6 ml-1" id="playIcon"></i>
        </button>

        <div class="flex items-center gap-3">
            <button onclick="changeSize(-1)" class="p-2 text-gray-400 hover:text-white"><i data-lucide="minus" class="w-4 h-4"></i></button>
            <span class="text-xs font-mono text-gray-500">TEXTO</span>
            <button onclick="changeSize(1)" class="p-2 text-gray-400 hover:text-white"><i data-lucide="plus" class="w-4 h-4"></i></button>
        </div>
    </footer>

    <script>
        lucide.createIcons();
        
        let scrolling = false;
        let scrollInterval;
        const container = document.getElementById('scroll-container');
        const speedInput = document.getElementById('speed');
        const toggleBtn = document.getElementById('toggleBtn');
        const playIcon = document.getElementById('playIcon');

        function toggleScroll() {
            scrolling = !scrolling;
            if (scrolling) {
                toggleBtn.classList.replace('bg-indigo-600', 'bg-red-600');
                playIcon.setAttribute('class', 'hidden'); // Hack simple para cambiar icono
                toggleBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-pause w-6 h-6"><rect width="4" height="16" x="6" y="4"/><rect width="4" height="16" x="14" y="4"/></svg>';
                startScroll();
            } else {
                toggleBtn.classList.replace('bg-red-600', 'bg-indigo-600');
                toggleBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-play w-6 h-6 ml-1"><polygon points="6 3 20 12 6 21 6 3"/></svg>';
                clearInterval(scrollInterval);
            }
        }

        function startScroll() {
            clearInterval(scrollInterval);
            const speed = 11 - speedInput.value; // Invertir: menor valor = más rápido en intervalo
            scrollInterval = setInterval(() => {
                container.scrollTop += 1;
            }, speed * 5);
        }

        speedInput.addEventListener('input', () => {
            if(scrolling) startScroll();
        });

        // Tamaño de fuente
        let currentSize = 4; // Clase text-4xl base aprox
        const sizes = ['text-2xl', 'text-3xl', 'text-4xl', 'text-5xl', 'text-6xl', 'text-7xl', 'text-8xl'];
        let sizeIndex = 2; // Empieza en text-4xl

        function changeSize(dir) {
            const p = container.querySelector('p');
            p.classList.remove(sizes[sizeIndex]);
            sizeIndex = Math.max(0, Math.min(sizes.length - 1, sizeIndex + dir));
            p.classList.add(sizes[sizeIndex]);
        }
    </script>
</body>
</html>
